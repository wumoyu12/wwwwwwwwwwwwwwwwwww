<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="payment.css"></link>
		<link rel="shortcut icon" type="x-icon" href="Logo.JPG"></link>
	</head>
	
	<body>
    <header id="HEAD">
        <table id="title" style="width:100%">
            <tr>
                <th id="thlogo"><a href="index.html"><img src="Logo.JPG" width="127" alt="Hawkzon Logo"></a></th>
                <th id="thhawkzon">Hawkzon</th>
                <th id="thcart"><a href="cart.html"><img src="ShoppingCart.JPG" width="127" alt="Shopping Cart"></a></th>
            </tr>
        </table>
    </header>

    <main>
        <section id="checkout-form">
            <h2>Checkout</h2>
            <form action="submit_payment.php" method="POST">
                <fieldset>
                    <legend>Shipping Address</legend>
                    <label for="address1">Address Line 1:</label>
                    <input type="text" id="address1" name="address1" placeholder="Street Address" required><br>

                    <label for="address2">Address Line 2 (Optional):</label>
                    <input type="text" id="address2" name="address2" placeholder="Apartment, suite, etc."><br>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="City" required><br>

                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <!-- Add more states here -->
                    </select><br>

                    <label for="zipcode">Zip Code:</label>
                    <input type="number" id="zipcode" name="zipcode" placeholder="Zip Code" required><br>
                </fieldset>

                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required><br>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>

                    <label for="phonenum">Phone Number:</label>
                    <input type="tel" id="phonenum" name="phonenum" placeholder="Phone Number" required><br>
                </fieldset>

                <fieldset>
                    <legend>Payment Information</legend>
                    <label for="cardnum">Card Number:</label>
                    <input type="text" id="cardnum" name="cardnum" placeholder="Card Number" required><br>

                    <label for="expiration">Expiration Date:</label>
                    <input type="month" id="expiration" name="expiration" required><br>

                    <label for="securitycode">Security Code:</label>
                    <input type="text" id="securitycode" name="securitycode" placeholder="CVV" required><br>
                </fieldset>

                <button type="submit">Complete Payment</button>
            </form>
        </section>
    </main>
</body>
</html>
